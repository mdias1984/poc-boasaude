<body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
	<div class="modal fade modal-child" id="modalEvento" tabindex="-1" role="dialog" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header ninho-theme">
	        <i class="fa fa-calendar-o"></i> 
	        <span>EVENTO</span>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
			<form id="formEvento" data-toggle="validator" role="form" method="POST" action="/evento/salvar">
	          	<input type="hidden" name="id"/>
				<div class="row">
					<div class="col-sm-12">
				      	<div class="form-group">
	             			<input class="form-control" type="text" name="titulo" placeholder="Titulo do evento">
	           			</div>
	           		</div>
	           </div>	
	           	<div class="row">
					<div class="col-sm-12">
				      	<div class="form-group">
	             			<input class="form-control" type="text" name="agendaCliente" id="agendaCliente" placeholder="Cliente">
	             			<input type="hidden" name="idCliente" id="idCliente"/>
	           			</div>
	           		</div>
	           </div>			
	           <div class="row">
					<div class="col-sm-12">
						<div class="form-group">
	           				<textarea class="form-control" name="descricao" rows="3" placeholder="Descrição do evento"></textarea>
	           			</div>
	           		</div>
	           	</div>	
	           	<div class="row">
					<div class="col-sm-6">	
			           	<div class="form-group">
		                   <input type='text' class="form-control" id="eventoInicio" name="inicio" placeholder="Data/Hora Inicial"/>
		                   <span class="input-group-addon">
		                       <span class="glyphicon glyphicon-calendar"></span>
		                   </span>
		               </div>
		            </div>
		            <div class="col-sm-6">	
		               <div class="input-group">
		                    <input type='text' class="form-control" id="eventoFim" name="fim" placeholder="Data/Hora Final"/>
		                    <span class="input-group-addon">
		                        <span class="glyphicon glyphicon-calendar"></span>
		                    </span>
		                </div>
		           </div>
            	</div>
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-danger btn-sm d-none" data-dismiss="modal">REMOVER</button>
	        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">CANCELAR</button>
	        <button type="submit" class="btn btn-primary btn-sm">ADICIONAR</button>
	      </div>
	    </div>
	  </div>
	</div>
