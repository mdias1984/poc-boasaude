<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
      
<!-- Include HEAD -->
<th:block th:include="/includes/_head"></th:block>  

  <body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
   
      <!-- Modal -->
	<div class="modal fade" id="confirmModalUsuario" tabindex="-1" role="dialog" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header ninho-theme">
	        <h5 class="modal-title">STATUS USUÁRIO</h5>
	        <input type="hidden" name="idUsuario"/>
	        <input type="hidden" name="statusUsuario"/>
	        
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	       Deseja alterar o status do usuário <span class="delete-item"></span> ?
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">CANCELAR</button>
	        <button type="button" class="btn btn-primary btn-sm">ALTERAR</button>
	      </div>
	    </div>
	  </div>
	</div>
	   
    <div class="app-body">
    
       <!-- Side Bar -->
	  <th:block th:include="/includes/_sidebar"></th:block>
      
      <main class="main">

    	<!-- Include Header -->
    	<th:block th:include="/includes/_header"></th:block> 
    
        <div class="container-fluid">
          <div class="animated fadeIn">
      
	     	<div class="alert alert-success alert-white rounded" id="callBackUsuario">
		        <div class="icon">
		            <i class="fa fa-check"></i>
		        	<span></span>
		        </div>
		    </div>

            <!-- /.row-->
            <div class="row">
              <!-- /.col-->
              <div class="col-lg-12">
                <div class="card">
                  <div class="card-header ninho-theme">
                   	<i class="fa fa fa-users"></i> 
                   	<span>CONVENIADOS</span>
                    </div>
	                  <div class="card-body">
	                  	<div>
							<button type="button" id="btnNovoUsuario" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modalUsuario">
								<i class="fas fa-plus-circle"></i>
								CRIAR
							</button>
	                   	</div>
	                   	<input type="hidden" id="id_perfil" value="3"/>
	                    <table class="table table-responsive-sm table-bordered" id="dataUsuario">
	                    </table>
	                  </div>
	             </div>
              </div>
              <!-- /.col-->
            </div>
          </div>
        </div>

		<!-- modal de cadastro -->
    	<th:block th:include="/conveniado/formulario"></th:block>  

      </main>
    </div>
   	<th:block th:include="/includes/_footer"></th:block>
        
  </body>
</html>
