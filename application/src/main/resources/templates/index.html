<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
      
<!-- Include _menu.html -->
<th:block th:include="/includes/_head"></th:block>  
      
  <body class="app flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card-group">
            <div class="card p-4 bg-primary">
            <form action="#" th:action="@{/}" id="formLogin" name="form-login" method="post" data-toggle="validator" role="form">
              <div class="card-body">
                <h1 class="text-center">Bem vindo</h1>
                <p class="text-muted"></p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-user"></i>
                    </span>
                  </div>
                  <input class="form-control" type="text" placeholder="Username" name="username"/>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-lock"></i>
                    </span>
                  </div>
                  <input class="form-control" type="password" placeholder="Password" name="password"/>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button class="btn btn-sm btn-primary px-4" name="bt-login" type="submit">ENTRAR</button>
                  </div>
                  <div class="col-6 text-right">
                    <a th:href="@{/usuario/recuperar-senha}" class="btn btn-link px-0">Esqueceu a senha?</a>
                  </div>
                </div>
              </div>
              </form>
            </div>
            <div class="card" style="width:44%">
              <div class="card-body text-center d-md-down-none">
				<img src="/img/boasaude-logo.png" width="300px"/>
	          </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <th:block th:include="/includes/_footerlibs"></th:block> 
  </body>
</html>
