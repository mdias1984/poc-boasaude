<div class="card text-black bg-secondary">
	<div class="card-body pb-0">
		<div class="btn-group float-right" sec:authorize="hasRole('FRANQUEADO') or hasRole('CONSULTOR')">
            <button class="btn btn-transparent dropdown-toggle p-0" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-shopping-cart"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-right">
 				<a class="dropdown-item" th:text="TODAS" th:onclick="'_dashboard.propostasPortabilidade(\'' + ${usuario.id} + '\', null, null);'"></a>
              
              	<a class="dropdown-item" th:each="unidade : ${unidades}" th:text="${unidade.nome}" 
              		th:onclick="'_dashboard.propostasPortabilidade(\'' + ${usuario.id} + '\', \'' + ${unidade.id} + '\', \'' + ${unidade.nome} + '\');'">
              	</a>
            </div>
		</div>
		<div id="saldoPortabilidade" class="text-value">0</div>
		<div>Saldo Portabilidade</div>
		<div id="ppNomeUnidade"></div>
	</div>
	<div class="chart-wrapper mt-3 mx-3" style="height: 70px;">
		<canvas class="chart" id="cardPropostasPortabilidade" height="70"></canvas>
	</div>
</div>
