
<div class="card">
	<div class="card-header">Metas 
		<span id="cardHeaderMetas"></span>
		<div class="card-header-actions" sec:authorize="hasRole('FRANQUEADO') or hasRole('CONSULTOR')">
				
	        <button class="btn btn-secondary dropdown-toggle p-0" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-shopping-cart"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-right">
 				<a class="dropdown-item" th:text="TODAS" th:onclick="'_dashboard.metas(\'' + ${usuario.id} + '\', null, null);'"></a>
              
              	<a class="dropdown-item" th:each="unidade : ${unidades}" th:text="${unidade.nome}" 
              		th:onclick="'_dashboard.metas(\'' + ${usuario.id} + '\', \'' + ${unidade.id} + '\', \'' + ${unidade.nome} + '\');'">
              	</a>
            </div>
		</div>
	</div>
	<div class="card-body">
		<div class="chart-wrapper">
			<canvas id="cardMetas"></canvas>
		</div>
	</div>
</div>
