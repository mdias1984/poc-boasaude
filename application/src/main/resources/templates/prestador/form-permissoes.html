<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<div class="modal fade" id="modalUsuarioPermissao" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header ninho-theme">
        <i class="fa fa fa-users"></i> 
        <span>PERMISSÃ•ES DO USUARIO</span>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<div class="alert alert-danger" id="alertCallBack" style="display:none;" role="alert">
		  <strong>Erro!</strong> 
		  <span></span>
		</div>

		<form id="formUsuarioPermissao" data-toggle="validator" role="form" method="POST" th:action="@{/usuario/permissao/salvar}">
          	<input type="hidden" name="idUsuarioPermissao" id="idUsuarioPermissao"/>
                    	
        	<div class="form-row"  th:each="permissao : ${permissoes}">
				<div class="form-group col-md-6">
				  	<label th:text="${permissao.descricao}"></label>
				</div>
				<div class="form-group col-md-6">
                    <input type="checkbox" th:id="${permissao.nome}" name="permissao" class="m_switch_check" th:value="${permissao.id}"/>
				</div>
			</div>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" id="cancelarPermissao">CANCELAR</button>
        <button type="button" class="btn btn-primary btn-sm" id="salvarPermissao">SALVAR</button>
      </div>
    </div>
  </div>
</div>
</html>
